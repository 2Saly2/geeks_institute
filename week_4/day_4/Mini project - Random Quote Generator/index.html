<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="generate">Generate Quote</button>
    <div class="quote-box">
      <p id="quote-text">Life is like a landscape. You live in the midst of it but can describe it only from the vantage point of distance.</p>
      <p id="quote-author">Charles Lindbergh</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
