  <!--  Exercise 3 : JSON Mario -->
  <h2> JSON Mario</h2>
  <p>Open the browser console to see the JSON output.</p>


<script>
    //  Exercise 3 
const marioGame = {
      detail : "An amazing game!",
      characters : {
          mario : {
            description:"Small and jumpy. Likes princesses.",
            height: 10,
            weight: 3,
            speed: 12,
          },
          bowser : {
            description: "Big and green, Hates princesses.",
            height: 16,
            weight: 6,
            speed: 4,
          },
          princessPeach : {
            description: "Beautiful princess.",
            height: 12,
            weight: 2,
            speed: 2,
          }
      },
    };

    const jsonMario = JSON.stringify(marioGame);
    
    const prettyJSON = JSON.stringify(marioGame, null, 2);

    console.log("JSON Mario (compact):", jsonMario);
    console.log("JSON Mario (pretty):\n", prettyJSON);
    </script>
</body>
