<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-purple-600">Anagram Checker</h1>

    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="string1">First String</label>
      <input id="string1" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold" for="string2">Second String</label>
      <input id="string2" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
    </div>

    <button id="checkBtn" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Check Anagram</button>

    <p id="result" class="mt-4 text-center font-semibold text-lg"></p>
  </div>

  <script>
    function isAnagram(str1, str2) {
      
      const cleanStr1 = str1.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      const cleanStr2 = str2.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();

     
      const sortedStr1 = cleanStr1.split('').sort().join('');
      const sortedStr2 = cleanStr2.split('').sort().join('');

     
      return sortedStr1 === sortedStr2;
    }

   
    const checkBtn = document.getElementById('checkBtn');
    const result = document.getElementById('result');

    checkBtn.addEventListener('click', () => {
      const str1 = document.getElementById('string1').value;
      const str2 = document.getElementById('string2').value;

      if (!str1 || !str2) {
        result.textContent = "Please enter both strings!";
        result.className = "mt-4 text-center font-semibold text-lg text-red-500";
        return;
      }

      if (isAnagram(str1, str2)) {
        result.textContent = `"${str1}" is an anagram of "${str2}"! `;
        result.className = "mt-4 text-center font-semibold text-lg text-green-600";
      } else {
        result.textContent = `"${str1}" is NOT an anagram of "${str2}". `;
        result.className = "mt-4 text-center font-semibold text-lg text-red-500";
      }
    });
  </script>
</body>
</html>
