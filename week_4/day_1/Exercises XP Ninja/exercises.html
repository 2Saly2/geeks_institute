    <script>
// EXERCISE 1 : Merge Words

const mergeWords = (word) => {
  
  return (nextWord) => {
    
    if (nextWord === undefined) {
      return word;
    }

    return mergeWords(`${word} ${nextWord}`);
  };
};


console.log(mergeWords('There')('is')('no')('spoon.')()); 


    </script>
