// EXERCISE 1 : NESTED FUNCTIONS

// We predict the output before running the code.
// flat(4) adds 4 underscores: ____
// mountain(4) adds: /''''\
// flat(4) again adds: ____
// Final result: ____/''''\____

const landscape = () => {
  let result = "";

  const flat = (x) => {
    for (let count = 0; count < x; count++) {
      result += "_";
    }
  };

  const mountain = (x) => {
    result += "/";
    for (let counter = 0; counter < x; counter++) {
      result += "'";
    }
    result += "\\";
  };

  flat(4);
  mountain(4);
  flat(4);

  return result;
};

console.log(landscape()); // Output: ____/''''\____



// EXERCISE 2 : CLOSURE

// addTo(x) returns another function that "remembers" x.
// When we call addToTen(3), it adds 10 + 3 = 13.

const addTo = x => y => x + y;
const addToTen = addTo(10);
console.log(addToTen(3)); // Output: 13


// EXERCISE 3 :

// curriedSum(30) returns a new function (b) => 30 + b
// Then (1) gives 31

const curriedSum = (a) => (b) => a + b;
console.log(curriedSum(30)(1)); // Output: 31


// EXERCISE 4 :

// curriedSum(5) returns (b) => 5 + b
// add5(12) = 5 + 12 = 17

const curriedSum2 = (a) => (b) => a + b;
const add5 = curriedSum2(5);
console.log(add5(12)); // Output: 17





// EXERCISE 5 : 

const compose = (f, g) => (a) => f(g(a));
const add1 = (num) => num + 1;
const add5b = (num) => num + 5;

console.log(compose(add1, add5b)(10)); // Output: 16
