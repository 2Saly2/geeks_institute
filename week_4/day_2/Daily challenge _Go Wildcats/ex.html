<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const gameInfo = [
  { username: "john", team: "red", score: 5, items: ["ball", "book", "pen"] },
  { username: "becky", team: "blue", score: 10, items: ["tape", "backpack", "pen"] },
  { username: "susy", team: "red", score: 55, items: ["ball", "eraser", "pen"] },
  { username: "tyson", team: "green", score: 1, items: ["book", "pen"] },
];

// 1. Create an array with all usernames + "!"
const usernames = [];
gameInfo.forEach(user => {
  usernames.push(user.username + "!"); 
});
console.log(usernames); 


// 2. Create an array with usernames who have score > 5
const winners = [];
gameInfo.forEach(user => {
  if (user.score > 5) {
    winners.push(user.username); 
  }
});
console.log(winners); 


// 3. Find total score of all users
let totalScore = 0;
gameInfo.forEach(user => {
  totalScore += user.score; 
});
console.log(totalScore); 

    </script>
</body>
</html>
