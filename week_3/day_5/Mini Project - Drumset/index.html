<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Drum Kit 🥁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ultimate Drum Kit 🥁</h1>
  <p>Press keys or click buttons to play!</p>

  <div class="drum-container">
    <button data-key="65" class="drum">A<br><span>Kick</span></button>
    <button data-key="83" class="drum">S<br><span>Snare</span></button>
    <button data-key="68" class="drum">D<br><span>Hi-Hat</span></button>
    <button data-key="70" class="drum">F<br><span>Tom</span></button>
    <button data-key="71" class="drum">G<br><span>Crash</span></button>
    <button data-key="72" class="drum">H<br><span>Ride</span></button>
    <button data-key="74" class="drum">J<br><span>Clap</span></button>
    <button data-key="75" class="drum">K<br><span>Open Hat</span></button>
  </div>

 
  <audio data-key="65" src="sounds/kick-drum.mp3"></audio>
  <audio data-key="83" src="sounds/snare.mp3"></audio>
  <audio data-key="68" src="sounds/hihat.mp3"></audio>
  <audio data-key="70" src="sounds/tom.wav"></audio>
  <audio data-key="71" src="sounds/crash.mp3"></audio>
  <audio data-key="72" src="sounds/ride.mp3"></audio>
  <audio data-key="74" src="sounds/clap.mp3"></audio>
  <audio data-key="75" src="sounds/openhat.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
