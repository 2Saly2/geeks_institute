// Exercise 1 : Find the numbers divisible by 23

function displayNumbersDivisible(divisor = 23) {
    let sum = 0;
    for (let i = 0; i <= 500; i++) {
        if (i % divisor === 0) {
            console.log(i);
            sum += i;
        }
    }
    console.log("Sum:", sum);
}


displayNumbersDivisible();   
displayNumbersDivisible(3);  
displayNumbersDivisible(45);

//  Exercise 2 : Shopping List
const stock = { 
    "banana": 6, 
    "apple": 0,
    "pear": 12,
    "orange": 32,
    "blueberry":1
};  

const prices = {    
    "banana": 4, 
    "apple": 2, 
    "pear": 1,
    "orange": 1.5,
    "blueberry":10
}; 

let shoppingList = ["banana", "orange", "apple"];

function myBill() {
    let total = 0;
    for (let item of shoppingList) {
        if (stock[item] > 0) {
            total += prices[item];
            stock[item] -= 1; 
        }
    }
    return total;
}


console.log("My Bill:", myBill());
console.log("Stock after shopping:", stock);

function changeEnough(itemPrice, amountOfChange) {
    let total = (amountOfChange[0] * 0.25) +
                (amountOfChange[1] * 0.10) +
                (amountOfChange[2] * 0.05) +
                (amountOfChange[3] * 0.01);

}

//  Exercise 4 : Vacations Costs

function hotelCost(nights) {
    return nights * 140;
}

function planeRideCost(destination) {
    if (destination === "London") return 183;
    else if (destination === "Paris") return 220;
    else return 300;
}

function rentalCarCost(days) {
    let cost = days * 40;
    if (days > 10) {
        cost *= 0.95; 
    }
    return cost;
}

function totalVacationCost(nights, destination, days) {
    let hotel = hotelCost(nights);
    let plane = planeRideCost(destination);
    let car = rentalCarCost(days);
    console.log(`The car cost: $${car}, the hotel cost: $${hotel}, the plane tickets cost: $${plane}.`);
    return car + hotel + plane;
}


console.log("Total cost:", totalVacationCost(5, "London", 12));

// Exercise 7 : My Book List

let allBooks = [
    {
        title: "Harry Potter",
        author: "J.K. Rowling",
        image: "https://picsum.photos/100",
        alreadyRead: true
    },
    {
        title: "The Alchemist",
        author: "Paulo Coelho",
        image: "https://picsum.photos/101",
        alreadyRead: false
    }
];

let section = document.querySelector(".listBooks");

allBooks.forEach(book => {
    let div = document.createElement("div");
    let title = document.createElement("p");
    title.textContent = `${book.title} written by ${book.author}`;
    
    let img = document.createElement("img");
    img.src = book.image;
    img.style.width = "100px";

    if (book.alreadyRead) {
        title.style.color = "red";
    }

    div.appendChild(title);
    div.appendChild(img);
    section.appendChild(div);
});
