// Exercise 2: Capitalized letters
function capitalize(str) {
  let evenStr = "";
  let oddStr = "";

  for (let i = 0; i < str.length; i++) {
    if (i % 2 === 0) {
      evenStr += str[i].toUpperCase();
      oddStr += str[i];
    } else {
      evenStr += str[i];
      oddStr += str[i].toUpperCase();
    }
  }

  return [evenStr, oddStr];
}

console.log(capitalize("abcdef"));

// Exercise 3 : Is palindrome?
function isPalindrome(str) {
  let reversed = str.split("").reverse().join("");
  return str === reversed;
}

console.log(isPalindrome("madam")); 
console.log(isPalindrome("hello"));

// Exercise 4 : Biggest Number
function biggestNumberInArray(arrayNumber) {
  let numbers = arrayNumber.filter(item => typeof item === "number");
  if (numbers.length === 0) return 0;
  return Math.max(...numbers);
}

const array = [-1,0,3,100,99,2,99];
const array2 = ['a', 3, 4, 2];
const array3 = [];

console.log(biggestNumberInArray(array));  
console.log(biggestNumberInArray(array2)); 
console.log(biggestNumberInArray(array3));

// Exercise 5: Unique Elements
function uniqueElements(arr) {
  return [...new Set(arr)];
}

console.log(uniqueElements([1,2,3,3,3,3,4,5]));

// Exercise 6 : Calendar
function createCalendar(year, month) {
  let mon = month - 1; 
  let d = new Date(year, mon);

  let table = "<table><tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr><tr>";

  for (let i = 0; i < (d.getDay() + 6) % 7; i++) {
    table += "<td></td>";
  }

  while (d.getMonth() === mon) {
    table += "<td>" + d.getDate() + "</td>";

    if (d.getDay() === 0) { 
      table += "</tr><tr>";
    }

    d.setDate(d.getDate() + 1);
  }

  table += "</tr></table>";
  document.body.innerHTML = table;
}

createCalendar(2012, 9);
