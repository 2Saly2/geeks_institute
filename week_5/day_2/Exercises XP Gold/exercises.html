  <script>
    // Exercise 1:
    const API_KEY = "PNkmJUItWHZrGVUlgihh5GpbQ85hwhGZ";
    const API_URL = `https://api.giphy.com/v1/gifs/search?api_key=${API_KEY}&q=hilarious&limit=20&rating=g`;

    async function getGif() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        const gifs = data.data;

        if (gifs.length === 0) {
          document.getElementById("gif-container").innerText = "No GIFs found ðŸ˜•";
          return;
        }

        const randomIndex = Math.floor(Math.random() * gifs.length);
        const gifUrl = gifs[randomIndex].images.original.url;

        const img = document.createElement("img");
        img.src = gifUrl;
        img.alt = "Funny GIF";

        const container = document.getElementById("gif-container");
        container.innerHTML = "";
        container.appendChild(img);

      } catch (error) {
        console.error("Error fetching the GIF:", error);
        document.getElementById("gif-container").innerText = "âš ï¸ Error loading GIF!";
      }
    }

    getGif();

};

let resolveAfter1Second = function () {
    console.log("starting fast promise");
    return new Promise(resolve => {
        setTimeout(function () {

            console.log("fast promise is done");
        }, 1000);
    });
};

let sequentialStart = async function () {
    console.log('==SEQUENTIAL START==');
    const slow = await resolveAfter2Seconds();
    console.log(slow);
    const fast = await resolveAfter1Second();
    console.log(fast);
}

sequentialStart()

const urls = [

    const [users, posts, albums] = await Promise.all(

        return await resp.json();
