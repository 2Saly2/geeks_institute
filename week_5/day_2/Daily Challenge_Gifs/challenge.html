<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Giphy</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 20px; }
    img { width: 200px; margin: 10px; vertical-align: middle; }
    button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    .gif-container { display: flex; align-items: center; justify-content: center; margin: 10px 0; }
  </style>
</head>
<body>

  <h1>Random Giphy Search</h1>

  <form id="gifForm">
    <input type="text" id="searchInput" placeholder="Enter category" required>
    <button type="submit">Search</button>
  </form>

  <button id="deleteAllBtn">DELETE ALL</button>

  <div id="gifList"></div>

  <script>
const API_KEY = "PNkmJUItWHZrGVUlgihh5GpbQ85hwhGZ";
const form = document.getElementById("gifForm");
const input = document.getElementById("searchInput");
const gifList = document.getElementById("gifList");
const deleteAllBtn = document.getElementById("deleteAllBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const query = input.value.trim();
  if (!query) return;

  try {
    const response = await fetch(`https://api.giphy.com/v1/gifs/random?api_key=${API_KEY}&tag=${query}&rating=g`);
    if (!response.ok) throw new Error("Network error");

    const data = await response.json();
    const gifUrl = data.data.images.fixed_height.url;

  
    const container = document.createElement("div");
    container.className = "gif-container";

    const img = document.createElement("img");
    img.src = gifUrl;

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "DELETE";
    deleteBtn.addEventListener("click", () => container.remove());

    container.appendChild(img);
    container.appendChild(deleteBtn);
    gifList.appendChild(container);

  } catch (error) {
    console.log("Error fetching GIF:", error);
    alert("⚠️ Error fetching GIF!");
  }

  input.value = ""; 
});

// DELETE ALL button
deleteAllBtn.addEventListener("click", () => {
  gifList.innerHTML = "";
});

  </script>
</body>
</html>
